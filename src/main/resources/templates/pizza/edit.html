<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="~{fragments/fragments :: head}"></div>
	<title>Edit a pizza</title>
</head>

<body>
	<div th:replace="~{fragments/navbar :: navbar('pizza')}"></div>
	<div class="container">
		<h1>Pizza</h1>

		<hr />

		<form id="pizza-form" method="post" th:action="@{/pizza/edit/{id} (id=${pizza.id})}" th:object="${pizza}"
			class="row g-3">
			<ul>
				<li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="text-danger"> </li>
			</ul>
			<div class="col-md-6">
				<label class="form-label" for="name">Name</label>
				<input th:field="${pizza.name}" type="text" name="name" placeholder="Name" class="form-control"
					th:errorClass="is-invalid">
				<div>
					<ul>
						<li th:each="error : ${#fields.errors('name')}" th:text="${error}"> </li>
					</ul>
				</div>
			</div>

			<div class="col-md-6">
				<label class="form-label" for="price">Price</label>
				<input th:field="${pizza.price}" type="number" name="price" placeholder="Price" class="form-control"
					th:errorClass="is-invalid">
				<div>
					<ul>
						<li th:each="error : ${#fields.errors('price')}" th:text="${error}"> </li>
					</ul>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<label class="form-label" for="description">Description</label>
					<textarea rows="3" th:field="${pizza.description}" name="description" placeholder="Description"
						class="form-control" th:errorClass="is-invalid">
							</textarea>
					<div>
						<ul>
							<li th:each="error : ${#fields.errors('description')}" th:text="${error}"> </li>
						</ul>
					</div>
				</div>
				<div class="col-md-6">
					<label class="form-label" for="photoUrl">Photo</label>
					<textarea rows="3" th:field="${pizza.photoUrl}" type="file" name="photoUrl" placeholder="Photo url"
						class="form-control" th:errorClass="is-invalid">
											</textarea>
					<div>
						<ul>
							<li th:each="error : ${#fields.errors('photoUrl')}" th:text="${error}"> </li>
						</ul>
					</div>
				</div>
				<div class="row">
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</div>

		</form>
	</div>
	<div th:replace="~{fragments/fragments :: scripts}"></div>
</body>

</html>
